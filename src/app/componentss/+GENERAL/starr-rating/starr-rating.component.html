<div id="container" [class.readOnly]="readonly">
    <i class="bx bx-star" [class.bxs-star]="rating >= 5" (click)="setRating(5)"></i>
    <i class="bx bx-star" [class.bxs-star]="rating >= 4" (click)="setRating(4)"></i>
    <i class="bx bx-star" [class.bxs-star]="rating >= 3" (click)="setRating(3)"></i>
    <i class="bx bx-star" [class.bxs-star]="rating >= 2" (click)="setRating(2)"></i>
    <i class="bx bx-star" [class.bxs-star]="rating >= 1" (click)="setRating(1)"></i>
</div>
