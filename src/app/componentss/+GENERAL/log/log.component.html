<div class="cont">
    <div class="auth-container">
        <div class="auth-form">
            <div class="logreg-box">
                <div class="logreg-title">
                    <h2>Login</h2>
                </div>
                <form (ngSubmit)="login()">
                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                    <div class="input-box">
                        <input type="email" id="loginEmail" name="loginEmail" [(ngModel)]="loginData.email" required>
                        <label for="loginEmail">Email Address</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="loginData.password" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <div class="rem-forg">
                        <label>
                            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"> Remember me
                        </label>
                        <a (click)="forgotPassword()">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="logreg-link">Don't have an account? <a (click)="goToSignup()">Register</a></p>
            </div>
        </div>
      </div>
</div>

<app-footer></app-footer>
